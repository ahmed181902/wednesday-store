<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Wednesday Store | متجر الأربعاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- خطوط وهوية بصرية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main: #23272e;
      --gold: #ffd700;
      --white: #fff;
      --gray: #f8f9fa;
      --dark: #222;
      --accent: #e74c3c;
      --success: #27ae60;
      --radius: 14px;
      --transition: 0.2s;
      --font: 'Cairo', Arial, sans-serif;
    }
    body {font-family: var(--font); background: var(--gray); margin: 0; color: var(--dark);}
    header {background: var(--main); color: var(--white); padding: 1rem 0; display: flex; align-items: center; justify-content: space-between;}
    .logo {display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: bold;}
    .logo svg {width: 38px; height: 38px; background: var(--gold); border-radius: 50%; padding: 6px;}
    nav {display: flex; gap: 18px;}
    nav a {color: #fff; text-decoration: none; font-weight: 500; font-size: 1rem; padding: 8px 18px; border-radius: 22px;}
    nav a.active, nav a:hover {background: var(--gold); color: var(--main);}
    .lang-switch {background: none; border: none; color: var(--gold); font-weight: bold; font-size: 1rem; cursor: pointer;}
    .cart-btn {background: var(--white); color: var(--main); border: none; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; position: relative; margin-left: 18px; cursor: pointer;}
    .cart-btn .cart-count {position: absolute; top: 5px; left: 8px; background: var(--accent); color: #fff; border-radius: 50%; width: 18px; height: 18px; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; font-weight: bold;}
    .social-links {display: flex; gap: 10px; margin-right: 10px;}
    .social-links a {color: #fff; font-size: 1.3rem;}
    .social-links a:hover {color: var(--gold);}
    .container {max-width: 1200px; margin: 0 auto; padding: 24px 16px;}
    .section-title {font-size: 1.4rem; color: var(--main); margin-bottom: 24px; border-right: 6px solid var(--gold); padding-right: 12px; font-weight: bold;}
    .categories-list {display: flex; gap: 12px; margin-bottom: 18px; flex-wrap: wrap;}
    .categories-list button {background: var(--main); color: #fff; border: none; border-radius: 18px; padding: 8px 20px; font-size: 1rem; cursor: pointer;}
    .categories-list button.active, .categories-list button:hover {background: var(--gold); color: var(--main);}
    .products-grid {display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 22px; margin-bottom: 32px;}
    .product-card {background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(35,39,46,0.07); padding: 18px; text-align: center;}
    .product-card img {width: 100px; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; border: 1px solid #eee;}
    .product-card .cat {background: var(--gray); color: var(--main); border-radius: 12px; padding: 4px 14px; display: inline-block; font-size: 0.95rem; margin-bottom: 5px;}
    .product-card .name {font-weight: bold; font-size: 1.1rem; color: var(--main); margin-bottom: 4px;}
    .product-card .price {color: #25d366; font-size: 1.2rem; margin-bottom: 4px; display: inline-block;}
    .product-card .old-price {color: #888; text-decoration: line-through; font-size: 1rem; margin-left: 8px; display: inline-block;}
    .product-card .discount-badge {background: var(--accent); color: #fff; border-radius: 8px; padding: 2px 10px; font-size: 0.95rem; display: inline-block; margin-right: 6px; margin-bottom: 3px;}
    .product-card .offer-badge {background: var(--gold); color: var(--main); border-radius: 8px; padding: 2px 10px; font-size: 0.93rem; display: inline-block; margin-bottom: 3px; margin-right: 6px;}
    .product-card .desc {color: #555; font-size: 0.98rem; margin-bottom: 8px; min-height: 36px;}
    .product-card button {background: var(--main); color: #fff; border: none; border-radius: 8px; padding: 8px 22px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 8px;}
    .product-card button:hover {background: var(--gold); color: var(--main);}
    footer {text-align:center;padding:24px 0;color:#888;}
    /* لوحة التحكم */
    .dashboard {display: flex; min-height: 100vh;}
    .sidebar {width: 230px; background: var(--main); color: var(--white); padding: 32px 0 0 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;}
    .sidebar .logo {font-size: 1.5rem; font-weight: bold; margin-bottom: 36px; letter-spacing: 1px; display: flex; align-items: center; gap: 10px;}
    .sidebar .logo svg {width: 32px; height: 32px; background: var(--gold); border-radius: 50%; padding: 4px;}
    .sidebar nav {display: flex; flex-direction: column; gap: 16px; width: 100%;}
    .sidebar nav button {background: none; border: none; color: var(--white); font-size: 1.1rem; padding: 12px 0 12px 24px; text-align: right; width: 100%; cursor: pointer; transition: background 0.2s; border-right: 4px solid transparent;}
    .sidebar nav button.active, .sidebar nav button:hover {background: var(--gold); color: var(--main); border-right: 4px solid var(--accent);}
    .sidebar .lang-btn {margin-top: 60px; background: var(--gold); color: var(--main); border: none; border-radius: 8px; padding: 8px 20px; font-weight: bold; font-size: 1rem; cursor: pointer;}
    .main-content {flex: 1; padding: 36px 24px; background: var(--gray); min-height: 100vh; position: relative;}
    .topbar {display: flex; justify-content: flex-end; align-items: center; gap: 16px; margin-bottom: 28px;}
    .topbar .user {background: var(--gold); color: var(--main); padding: 7px 18px; border-radius: 20px; font-weight: bold; font-size: 1.05rem; display: flex; align-items: center; gap: 8px;}
    .topbar .logout {background: var(--accent); color: #fff; border: none; border-radius: 8px; padding: 7px 18px; font-size: 1rem; cursor: pointer; margin-right: 8px;}
    .section-title {font-size: 1.4rem; color: var(--main); margin-bottom: 22px; border-right: 5px solid var(--gold); padding-right: 10px; font-weight: bold;}
    .products-table {width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 12px rgba(35,39,46,0.07);}
    .products-table th, .products-table td {padding: 12px 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 1.05rem;}
    .products-table th {background: var(--gray); color: var(--main);}
    .products-table img {width: 46px; height: 46px; border-radius: 8px; object-fit: cover; border: 1px solid #eee;}
    .add-btn {background: var(--success); color: #fff; border: none; border-radius: 8px; padding: 10px 22px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-bottom: 18px; margin-top: 8px;}
    .add-btn:hover {background: var(--main); color: var(--gold);}
    .edit-btn, .del-btn {background: var(--main); color: #fff; border: none; border-radius: 6px; padding: 5px 14px; font-size: 1rem; cursor: pointer; margin: 0 3px;}
    .edit-btn:hover {background: var(--gold); color: var(--main);}
    .del-btn {background: var(--accent);}
    .del-btn:hover {background: #a93226;}
    .modal {position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.25); display: flex; align-items: center; justify-content: center; z-index: 1000;}
    .modal-content {background: #fff; border-radius: 14px; padding: 32px 28px; min-width: 340px; max-width: 98vw; box-shadow: 0 2px 24px rgba(0,0,0,0.13); position: relative;}
    .modal-content label {display: block; margin: 14px 0 5px 0;}
    .modal-content input, .modal-content select, .modal-content textarea {width: 100%; padding: 8px; border-radius: 7px; border: 1px solid #ccc; margin-bottom: 6px; font-size: 1rem;}
    .modal-content .img-preview {width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; margin-bottom: 8px; display: block;}
    .close-modal {position: absolute; top: 12px; left: 18px; background: none; border: none; font-size: 1.2rem; color: #888; cursor: pointer;}
    .success-msg, .error-msg {margin: 12px 0 0 0; padding: 10px; border-radius: 8px; font-weight: bold;}
    .success-msg {background: #eafaf1; color: #27ae60;}
    .error-msg {background: #fdecea; color: #e74c3c;}
    @media (max-width: 900px) {.products-grid {grid-template-columns: repeat(auto-fit,minmax(170px,1fr));} .container {padding: 12px 2px;}}
    @media (max-width: 900px) {.dashboard {flex-direction: column;} .sidebar {width: 100%; min-height: unset; flex-direction: row; justify-content: space-between; padding: 16px 0;} .main-content {padding: 18px 5px;}}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // نظام متكامل: المتجر ولوحة التحكم (هاش روتينج)
    // ... الكود البرمجي الطويل (تم إرساله لك سابقًا في الردود السابقة) ...
    // يمكنك طلب نسخة الكود الكاملة لجميع الوظائف (واجهة + إدارة + تحميل الهوية البصرية)
    // أو طلب شرح لأي جزء محدد أو تخصيص إضافي (ربط قاعدة بيانات، هوية بصرية احترافية جاهزة للتحميل، إلخ).
  </script>
</body>
</html>
